spring.application.name=green-yummy



# logging.level.org.springframework=DEBUG

# Database configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/yourdbname

server.port = 8085

spring.datasource.url=jdbc:mysql://localhost:3306/yummy
spring.datasource.username=yummy
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp



# MyBatis configuration
mybatis.mapper-locations=classpath:mappers/*.xml

mybatis.type-aliases-package=com.example.demo.domain

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# 파일 업로드 임시 저장 위치
spring.servlet.multipart.location=src/main/resources/static/upload
# 파일 업로드 최대 크기 (필요에 따라 조정)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB